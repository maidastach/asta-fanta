<div class="app-container">
    <mat-progress-bar *ngIf='loading; else app' mode="indeterminate" class="progress"></mat-progress-bar>
    <ng-template #app>
         <router-outlet></router-outlet>
    </ng-template>
    <div class='popup error' *ngIf="errorMsg">{{errorMsg}}</div>
    <div class='popup success' *ngIf="successMsg">{{successMsg}}</div>
    <button mat-raised-button color='warn' (click)='logout()'>Logout</button>
</div>
