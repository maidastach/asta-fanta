<h1 mat-dialog-title>Conferm Scelta</h1>
<div mat-dialog-content class="dialog-content">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Giocatore">
        <th mat-header-cell *matHeaderCellDef> Giocatore </th>
        <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Squadra">
        <th mat-header-cell *matHeaderCellDef> Squadra </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div>
        <button mat-button [mat-dialog-close]="false">Modifica</button>
        <button mat-raised-button [mat-dialog-close]="true" color='primary'>Conferma</button>
    </div>
    
</div>
