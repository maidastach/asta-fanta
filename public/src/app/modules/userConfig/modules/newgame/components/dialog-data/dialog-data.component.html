<h1 mat-dialog-title>Conferm Scelta</h1>
<div mat-dialog-content class="dialog-content">

    <table mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="Gioc. Min">
        <th mat-header-cell *matHeaderCellDef> Gioc. Min </th>
        <td mat-cell *matCellDef="let element"> {{element.playersMin}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Gioc. Max">
        <th mat-header-cell *matHeaderCellDef> Gioc. Max </th>
        <td mat-cell *matCellDef="let element"> {{element.playersMax}} </td>
        </ng-container>
    
        <ng-container matColumnDef="N. Squadre">
        <th mat-header-cell *matHeaderCellDef> N. Squadre </th>
        <td mat-cell *matCellDef="let element"> {{element.teamsNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="Crediti">
            <th mat-header-cell *matHeaderCellDef> Crediti </th>
            <td mat-cell *matCellDef="let element"> {{element.credits}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Gioco">
            <th mat-header-cell *matHeaderCellDef> Gioco </th>
            <td mat-cell *matCellDef="let element"> {{element.game}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Chiamata">
            <th mat-header-cell *matHeaderCellDef> Chiamata </th>
            <td mat-cell *matCellDef="let element"> {{element.randomPick ? 'Random' : 'Semplice'}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div>
        <button mat-button [mat-dialog-close]="false">Modifica</button>
        <button mat-raised-button [mat-dialog-close]="true" color='primary'>Conferma</button>
    </div>
    
</div>
