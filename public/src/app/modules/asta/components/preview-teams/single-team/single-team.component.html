<h3>{{team.owner}} {{team.creditLeft}} crediti rimasti</h3>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <ng-container matColumnDef="Ruolo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
      <td mat-cell *matCellDef="let player"> {{player.positions}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let player"> {{player.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Pagato">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pagato </th>
      <td mat-cell *matCellDef="let player"> {{player.paid}} </td>
    </ng-container>

    <ng-container matColumnDef="Azioni">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cancella </th>
      <td mat-cell *matCellDef="let player">
        <button 
          mat-raised-button
          color='warn'
          (click)="handleDelete({team: team.name, zone: player.zone, name: player.name})"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <h1>{{team.owner}}</h1>
