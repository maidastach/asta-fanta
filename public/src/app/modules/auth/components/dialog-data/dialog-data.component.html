<h1 mat-dialog-title>Conferm Scelta</h1>
<div mat-dialog-content class="dialog-content">

    <ng-container *ngIf="data[0]">
        <mat-progress-bar mode="indeterminate" class="progress"></mat-progress-bar>
    </ng-container>
    <ng-container *ngIf="data[1]">
        {{data[1]}}
    </ng-container>

    <div>
        <button mat-raised-button [mat-dialog-close]="true" color='primary'>OK</button>
    </div>
    
</div>
